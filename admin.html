<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin - Gérer les Blogs</h1>
        <form id="blogForm">
            <input type="hidden" id="editIndex">
            <input type="hidden" id="isValidated" value="false">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image">
            </div>
            <div class="form-group">
                <label for="video">Vidéo URL (facultatif)</label>
                <input type="text" class="form-control" id="video">
            </div>
            <button type="submit" class="btn btn-primary" id="saveBtn">Ajouter Article</button>
        </form>
        <hr>
        <h2>Articles</h2>
        <div id="articlesList" class="mt-3 row">
            <!-- Les articles seront ajoutés ici -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
